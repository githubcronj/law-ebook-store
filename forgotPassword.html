<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body ng-app="pulianiResetPassword" ng-controller="resetPasswordCtrl">

    <div clas="row">
      <div style="background-color:black;height:130px">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
          <img src="pulliani-logo-gold.png" />
          </div>
        <div class="col-sm-2">
        </div>
      </div>
    </div>

    <div style="padding-top:50px;" class="row">

      <div class="col-sm-3">
      </div>

      <div class="col-sm-6">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-body">
                 <div class = "panel-heading">
                    <h3> Reset Password
                    </h3>
                 </div>
          	 <div class="form-group">
       		   	 <label class="col-sm-4 control-label">Password</label>
        		 <div class="col-sm-8">
          			<input type="password" class="form-control" ng-model="password.password"  placeholder="Password">
    		    </div>
    		  </div>

    		  	<div style="padding-top:25px" class="form-group">
       			 <label  class="col-sm-4 control-label">Confirm Password</label>
        		 <div class="col-sm-8">
          			<input type="password" class="form-control"  placeholder="ConfirmPassword">
    		    </div>
    		  </div>

    		  <div style="padding-top:25px" class="pull-right">
    		    <button type="button" class="btn btn-primary" ng-click="resetPassword()">
                Reset Password
            </button>
    		  </div>
        </div>
      </div>
    </div>
    </div>
    <div class="col-sm-3">

    </div>
      <script>
    angular.module('pulianiResetPassword',[])
      .controller('resetPasswordCtrl',function($scope){
          $scope.password = {};
          $scope.isValid = undefined;
          function validateForm(){
              if($scope.password === $scope.ConfirmPassword){
                return true;
              }else{
                return false;
              }
          }
          $scope.resetPassword = function(){
            $scope.isValid = validateForm();
             if($scope.isValid ){
              /*call api here*/
             }
          }
      });
  </script>
</body>
</html>
