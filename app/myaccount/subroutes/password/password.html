<form class="form-horizontal" ng-submit="onChangePassword(oldpassword, newpassword, cnewpassword)">
<fieldset>

<!-- Form Name -->
<legend>Change Password</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="oldpassword">Old Password</label>  
  <div class="col-md-5">
  <input id="oldpassword" name="oldpassword" type="password" placeholder="Enter Old Password" class="form-control input-md" required="" ng-model="oldpassword">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="newpassword">New Password</label>  
  <div class="col-md-5">
  <input id="newpassword" name="newpassword" type="password" placeholder="Enter New Password" class="form-control input-md" required="" ng-model="newpassword">
    
  </div>
</div>	
	
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="retypenewpassword">Retype New Password</label>  
  <div class="col-md-5">
  <input id="retypenewpassword" name="retypenewpassword" type="password" placeholder="Retype New Password" class="form-control input-md" required="" ng-model="cnewpassword">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary golden-border-clr golden-bg-clr"  type="submit">SAVE CHANGES</button>
  </div>
</div>

</fieldset>
</form>
